<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Binary to Decimal</title>
  </head>
  <body>
    <div class="container">
      <h1>Base 2-16 to Decimal Converter</h1>
      <form class="form1">
        <label for="base">Enter the base between 2 and 16 you would like to use:</label>
        <input id="base" type="number" name="base" class="form-control" required>
        <label for="binary">Enter a number to convert to decimal (make sure it is in the base you chose):</label>
        <input id="binary" type="text" name="binary" class="form-control" required>
        <button type="submit" name="button">Beam Me Up!</button>
      </form>
      <div class="result">
        <ul id="decimal">
        </ul>
        <button id=clear type="button" name="clear">Clear</button>
      </div>
      <div class="wingdings">
        <p>Your number in wingdings:</p>
        <p id="wingding"></p>
      </div>
    </div>
  </body>
</html>
